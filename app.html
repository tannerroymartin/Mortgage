        <div class="container">
            <div class="mortgageContainer">
                <div class="row">
                    <div class="col">
                        <br><br><br><br><br><br><br><br>                   </div>
                </div>
                <div class="row">
                    <div class="col-6">

                        <!--FORM for user input-->
                        <form>
                            <div class="form-row border border-success p-3 bg-danger">
                                <div class="form-group">
                                    <label for="loanAmount">Loan Amount</label>
                                    <input type="text" id="loanAmount" value="100000">
                                </div>
                                <div class="form-group">
                                    <label for="term">Term(Years)</label>
                                    <input type="text" id="term" value="5">
                                </div>
                                <div class="form-group">
                                    <label for="interestRate">Interest Rate</label>
                                    <input type="text" id="interestRate" value="3.5">
                                </div>

                                <div class="form-group">
                                    <button type="submit" class="btn btn-success" id="calculateButton"
                                        onclick="calculate(); return false">Calculate</button>
                                    <!--return false to keep page html from resetting-->
                                </div>
                            </div>
                        </form>
                    </div>

                    <!--Summary table that displays monthly payment-->
                    <div class="col-6">
                        <table class="table table-borderless border border-success bg-danger" id="summaryTable">
                            <tr>
                                <th class="tableText">Monthly Payments</th>
                                <th id="monthlyPaymentSummary"></th>
                            </tr>
                            <tr>
                                <td class="tableText">
                                    Total Principal
                                </td>
                                <td id="totalPrincipalSummary"></td>
                            </tr>
                            <tr>
                                <td class="tableText">
                                    Total Interest
                                </td>
                                <td id="totalInterestSummary"></td>
                            </tr>
                            <tr>
                                <td class="tableText">
                                    Total Cost
                                </td>
                                <td id="totalCostSummary"></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <table class="table table-striped" id="monthyPaymentsTable">
                            <thead>
                                <tr class="bg-warning">
                                    <th>Month</th>
                                    <th>Payment</th>
                                    <th>Principal</th>
                                    <th>Interest</th>
                                    <th>Total Interest</th>
                                    <th>Balance</th>
                                </tr>
                            </thead>
                            <tbody id="monthyPaymentsTableResults">
                                <!--data goes here-->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <template id="dataTemplate">
            <tr>
                <td id="monthTemplate" class="bg-success"></td>
                <td id="paymentTemplate" class="bg-success"></td>
                <td id="principalTemplate" class="bg-success"></td>
                <td id="interestTemplate" class="bg-success"></td>
                <td id="totalInterestTemplate" class="bg-success"></td>
                <td id="balanceTemplate" class="bg-success"></td>
            </tr>
        </template>
